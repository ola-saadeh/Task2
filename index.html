<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet" />
<body>
    <div class="container">
        <div class="background"></div>
    <h1>Travel reservation form</h1>
  

    <p><b>* denotes mandotory </b></p>
    <form>

        <div class="left">
        <label for="name"> <i class="fa-solid fa-user" style="padding: 10px;"></i>Full name*:</label><br>
        <input type="text" id="name" name="name" placeholder="FirstName LastName"><br>
        
        <label for="tour-package" > <i class="fa-solid fa-suitcase" style="padding: 10px;"></i>Select Tour Package*:</label><br>
        <select id="tour-package" name="tour-package">
            <option value="Geo">Geo</option>
            <option value="package2">Package 2</option>
            <option value="package3">Package 3</option>
        </select><br> 
       
        <label for="person"><i class="fa-solid fa-people-group" style="padding: 10px;"></i>Number of persons*:</label><br>
        <input type="text" id="person" name="person" placeholder="UNKNOWN_TYPE"><br>


         
        <label>What would you want to avail?*</label><br>
        <div class="service1">
            <input type="checkbox" id="boarding"  name="boarding">
            <label for="boarding"  >Boarding</label><br>
            <input type="checkbox" id="fooding" name="fooding">
            <label for="fooding">Fooding</label><br>
            <input type="checkbox" id="sightseeing" name="sightseeing">
            <label for="sightseeing">Sightseeing</label><br>
        </div>
    
        </div>



        <div class="right">
            <label for="email"><i class="fa-solid fa-envelope" style="padding: 10px;"></i> Email address*:</label><br>
            <input type="email" id="email" name="email"  placeholder="EMAIL_ADDRESS"><br>

            <label for="arrival-date" ><i class="fa-solid fa-calendar-days"  style="padding: 10px;"></i>Arrival Date*:</label><br>
            <input type="date" id="arrival-date" name="arrival-date" placeholder="m/d/y"><br>
        
            <label for="coupon"> <i class="fa-solid fa-money-bill" style="padding: 10px;"></i>Discout Coupon code:</label><br>
            <input type="text" id="coupon" name="coupon" placeholder="UNKNOWN_TYPE"><br>
          
            <div class="service">
                <label >Terms and conditions*</label><br>
                <input type="radio" id="agree" name="service" value="agree">
                <label for="agree">I agree</label> 
                <input type="radio" id="disagree" name="service"  value="disagree">
                <label for="disagree">I disagree</label><br>
            </div>
            
        </div> 
        <div class="center">
            <input type="submit" value="Complete reservation" class="btn btn3">
        </div>
      
    </form>
    </div>
</body>
</html>
